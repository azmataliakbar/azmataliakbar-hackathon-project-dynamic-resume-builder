<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Resume Builder</title>
    <style>
    body {
      font-family: cursive;
      background-color: #d3d0d0;
      text-shadow: 4px 4px 16px black;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-section {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
    .resume-section {
      padding: 20px;
      border: 1px solid #ddd;
    }
    #name, #email, #phone {
      box-shadow: 2px 2px 4px black;
    }
    #education, #skills, #workExperience {
      box-shadow: 4px 4px 8px black;
    }
    button {
      box-shadow: 4px 4px 8px gray;
      text-shadow: 2px 2px 4px white;
    }
    h2 {
      color: #333;
    }
    .resume {
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      margin-left: 50px;
      font-family: cursive;
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    </style>

  <!-- Include the html2pdf library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>

<body>

  <div class="container">

        <h1><u>Dynamic Resume Builder</u></h1>

  <div>
    <form id="resumeForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br><br>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" required><br><br>

      <label for="education">Education:</label>
      <textarea id="education" rows="4" cols="50" required></textarea><br><br>

      <label for="skills">Skills:</label>
      <textarea id="skills" rows="4" cols="50" required></textarea><br><br>

      <label for="workExperience">Work Experience:</label>
      <textarea id="workExperience" rows="4" cols="50" required></textarea><br><br>

      <button type="submit">Generate Resume</button>
    </form>
  </div>
  <br>
  <div id="resume"><b>Your genrated Resume will come below :- </b></div>
  <br>
  <button id="download-btn">Download as PDF</button>


  <br>
  <h5><b>Author: Azmat Ali</b></h5>

  </div>>


</body>
<!-- Include the JavaScript file -->
<script src="resumeBuilder.js"></script>

<!--  for installation npm install html2pdf.js -->
<!-- Include the TypeScript file -->
<script src="resumeBuilder.js"></script>
</html>
